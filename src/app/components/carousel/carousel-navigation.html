
<!-- TODO wanna go back when i have not more gifs for the set keyboard and see another error than keywordNotFound -->
<div class="flex flex-col md:flex-row justify-evenly items-center h-full w-full" *ngIf="currentGif; else keywordNotFound">
  <div class="flex-col hidden md:flex">
    <div class="cursor-pointer">
      <svg-icon class="selected-color" key="arrow-left-bold-box" (click)="previousGif()" fontSize="4rem"></svg-icon>
    </div>
  </div>

  <div class="flex flex-col justify-center items-center carousel-img-wrapper">
    <img class="rounded-md" [src]="currentGif">
  </div>

  <div class="flex flex-row md:flex-col">
    <div class="cursor-pointer hidden md:flex">
      <svg-icon class="selected-color" key="arrow-right-bold-box" (click)="nextGif()" fontSize="4rem"></svg-icon>
    </div>
    <div class="pr-5 cursor-pointer md:hidden inline-flex">
      <svg-icon class="selected-color" key="arrow-left-bold-box" (click)="previousGif()" fontSize="3rem"></svg-icon>
    </div>
    <div class="cursor-pointer md:hidden inline-flex">
      <svg-icon class="selected-color" key="arrow-right-bold-box" (click)="nextGif()" fontSize="3rem"></svg-icon>
    </div>
  </div>
</div>

<ng-template #keywordNotFound>
  <div class="flex flex-col justify-center items-center">Keyword not found</div>
</ng-template>
