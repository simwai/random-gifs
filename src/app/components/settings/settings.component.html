<div class="flex flex-col h-100">
  <div class="flex flex-col pt-20 justify-content items-center"><h1>Settings</h1></div>
  <div class="flex flex-col pt-10">
    <div class="form-group pt-10">
      <label for="keywordInput">Gif View Duration (in s)</label><br>
      <input [(ngModel)]="interval" name="intervalInput" type="text" placeholder="Enter gif view duration" />
    </div>
  </div>
  <div class="flex flex-col pt-10">
    <div class="form-group">
      <color-picker></color-picker>
    </div>
  </div>
</div>
