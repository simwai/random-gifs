<div class="flex flex-col w-full">
  <div class="flex w-full justify-center items-center">
    <h1>Settings</h1>
  </div>
  <div class="flex flex-col w-full justify-center items-center pt-10">
    <div class="flex flex-col w-full justify-center items-center form-group pt-10">
      <label for="keywordInput">Gif View Duration (in s)</label>
      <div class="flex pt-4">
        <input [(ngModel)]="interval" name="intervalInput" type="text" placeholder="Enter gif view duration" />
      </div>
    </div>
    <div *ngIf="errorMessage" class="flex w-full justify-center items-center pt-8">
      {{ errorMessage }}
    </div>
  </div>
  <div class="flex w-full justify-center items-center pt-10">
    <div class="flex flex-col form-group">
      <color-picker></color-picker>
    </div>
  </div>
</div>
