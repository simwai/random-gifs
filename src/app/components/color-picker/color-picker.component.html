<div class="flex flex-col gap-y-2">
  <div>Accent Color Picker</div>
  <div class="flex flex-row gap-x-4">
    <div *ngFor="let color of colors">
      <div #colorItem
           class="color-item cursor-pointer"
           [style.backgroundColor]="color"
           (click)="saveAccentColor($event)"
           [class]="
           bgColor === this.rgbStringToHexCode(this.colorItem.style.backgroundColor)
           ? 'active-color-item' : ''">
    </div>
    </div>
  </div>
</div>
